<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card1</title>
    <style>
     *{
      background-color: rgb(219, 143, 143);
     } 
 .padding{
margin:0px;
margin-top: 150px;
margin-left:700px;
padding: 5rem !important;

}
.form-control:focus {
box-shadow: 10px 0px 0px 0px #ffffff !important;
border-color: #4ca746;

}

    </style>
  
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
    <div class="padding">
        <div class="row">
            <div class="container-fluid d-flex justify-content-center">
                <div class="col-sm-8 col-md-6">
                    <div class="card" >
                        <div class="card-header">

                        <div class="row">
                            <div class="col-md-6" style="font-size: 50px;font-family:sans-serif;
                        ">
                                <span>CREDIT/DEBIT CARD PAYMENT</span>
                                
                            </div>

                            <div class="col-md-6 text-right" style="margin-top: 20px;">

                                  <img src="https://img.icons8.com/color/36/000000/visa.png">
                                  <img src="https://img.icons8.com/color/36/000000/mastercard.png">
                                  <img src="https://img.icons8.com/color/36/000000/amex.png">
                                           
                            </div>      
                          <br>
                          <br>
                          <br>
                        </div>    
  
                        </div>
                        <div class="card-body" style="height: 350px ">
                            <div class="form-group"style="font-size: 30px;font-family:sans-serif;
                            ">
                            <label for="cc-number" class="control-label">CARD NUMBER</label>
                          
                            <input style="width: 400px;
                            height: 40px;
                            border-radius: 10px;
                            border: 1px solid rgb(129, 49, 49);
                            box-sizing: border-box;"id="cc-number" type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                          </div>
                          <br>
                          <br>
                          <br>
                          <div class="row">

                            <div class="col-md-6">
                                 <div class="form-group" style="font-size: 30px;font-family:sans-serif;
                                 ">
                                    <label for="cc-exp" class="control-label">CARD EXPIRY</label>
                                    
                                    <input style="width: 400px;
                                    height: 40px;
                                    border-radius: 10px;
                                    border: 1px solid rgb(129, 49, 49);
                                    box-sizing: border-box;" id="cc-exp" type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="&bull;&bull; / &bull;&bull;" required>
                                  </div>

                                
                            </div>
                            <br>
                            <br>
                            <br>
                             <div class="col-md-6">
                               <div class="form-group" style="font-size: 30px;font-family:sans-serif;
                               ">
                                <label for="cc-cvc" class="control-label">CARD CVC</label>
                               
                                <input style="width: 400px;
                                height: 40px;
                                border-radius: 10px;
                                border: 1px solid rgb(129, 49, 49);
                                box-sizing: border-box;" id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="&bull;&bull;&bull;&bull;" required>
                              </div>
                            </div>
                              
                          </div>
                          <br>
                          <br>
                          <br>
      
                          <div class="form-group" style="font-size: 30px;font-family:sans-serif;
                          ">
                            <label for="numeric" class="control-label">CARD HOLDER NAME</label>
                          
                            <input  type="text" class="input-lg form-control" style="width: 400px;
                            height: 40px;
                            border-radius: 10px;
                            border: 1px solid rgb(129, 49, 49);
                            box-sizing: border-box;">
                          </div>
                          <br>
                          <br>
                          <br>
                           <div class="form-group" >
                            
                            <input  value="MAKE PAYMENT" type="button" class="btn btn-success btn-lg form-control" style="font-size: 30px;font-family:sans-serif; background-color: green;" >
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>

</body>
</html>
