<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guest</title>
    <style src="css\addguestCss.css">

    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
<br>
        <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">--Select Gender--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="nonbinary">Nonbinary</option>
            </select>
          <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
         <br> 
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
         <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      <br>
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>
      <br>
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>
      <br>
     
        <button type="submit" id="submit"></a>Submit</button>
      </form>
      <br>

      <div>
        <p>Your guest code is:</p>
        <h2 id="code"></h2>
      </div>
      
       <script>
       document.getElementById("submit").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent form submission
      
        // Get form input values
        var name = document.getElementById("name").value;
        var checkin = document.getElementById("checkin").value;
      
        // Generate guest code
        var code = name.substring(0, 3) + checkin.replaceAll("-", "");
        document.getElementById("code").textContent = code; // Display code on page
      });
      </script>
</body>
</html>
