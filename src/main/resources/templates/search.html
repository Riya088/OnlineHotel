<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search rooms</title>
    <link rel="stylesheet" href="css\searchCss.css" />
</head>
<body>
    <div class="search-container">
        <h2>Room Search</h2>
        <form class="search-form">
          <div class="form-group">
            <label for="checkin-date">Check-In Date:</label>
            <input type="date" id="checkin-date" name="checkin-date">
          </div>
          <div class="form-group">
            <label for="checkout-date">Check-Out Date:</label>
            <input type="date" id="checkout-date" name="checkout-date">
          </div>
          <div class="form-group">
            <label for="num-guests">Number of Guests:</label>
            <input type="number" id="num-guests" name="num-guests">
          </div>
          <div class="form-group">
            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room-type">
              <option value="single">Single Room</option>
              <option value="double">Double Room</option>
              <option value="suite">Suite</option>
            </select>
          </div>
          <button type="submit" class="search-btn">Search</button>
        </form>
        <div class="results-container">
          <h3>Search Results</h3>
          <a href="addguest.html">click here room is available.</a>
          <ul id="results-list">
            <!-- Results will be dynamically generated here -->
         </ul>
        </div>
      </div>
      
</body>
</html>
